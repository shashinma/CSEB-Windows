version: '{build}'
image: Visual Studio 2017
configuration: Debug
platform:
  - x64
  - x86
matrix:
  fast_finish: true
before_build:
 - nuget restore
build_script:
 - msbuild /verbosity:minimal "SafeExamBrowser.sln"
